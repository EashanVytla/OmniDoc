<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniDoc</title>
    {% load static %}
    <link href="{% static 'css/tailwind.css' %}" rel="stylesheet">
</head>
<body class="bg-black text-blue-500 flex items-center justify-center h-screen">
    <div class="w-full max-w-lg bg-gray-900 p-6 rounded-lg shadow-md text-center">
        <h1 class="text-3xl font-bold">Welcome to OmniDoc</h1>
        <p class="text-gray-400 mt-2">Press start to begin the screening</p>

        <div id="waveform" class="w-full h-24 bg-white rounded-lg mb-6 mt-4"></div>
        
        <div class="flex justify-between">
            <button id="startRecording" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
                Start Recording
            </button>
            <button id="stopRecording" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg">
                Stop Recording
            </button>
        </div>

        <div id="animationElement" class="hidden"></div>
        <div id="transcription" class="text-white mt-4"></div>
    </div>

    <!-- Load WaveSurfer.js from the static directory -->
    <script src="{% static 'js/wavesurfer.min.js' %}"></script>
    
    <!-- JavaScript to handle recording and waveform animation -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
