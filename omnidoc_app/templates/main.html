<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>OmniDoc</title>
    {% load static %}
    <!-- Tailwind CSS -->
    <link href="{% static 'css/tailwind.css' %}" rel="stylesheet">
</head>
<body class="bg-black text-blue-500 flex items-center justify-center h-screen">
    <div class="w-full max-w-lg bg-gray-900 p-6 rounded-lg shadow-md text-center">
        <h1 class="text-3xl font-bold">Welcome to OmniDoc</h1>
        <p class="text-gray-400 mt-2">Press start to begin the screening</p>
        
        <!-- Start button -->
        <div>
            <button id="startRecording" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
                Start Recording
            </button>
        </div>

        <!-- Placeholder for recording animation (e.g., spinner) -->
        <div id="animationElement" class="hidden mt-4">
            <p class="text-gray-400">Recording in progress...</p>
            <!-- You can add a loading spinner or animation here -->
        </div>

        <!-- Transcription output -->
        <div id="transcription" class="text-white mt-4"></div>
    </div>

    <form style="display: none;">
        {% csrf_token %}
    </form>    

    <!-- Custom JavaScript for handling recording -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
